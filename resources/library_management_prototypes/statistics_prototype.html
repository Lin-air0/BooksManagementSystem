<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图书借阅管理系统 - 统计分析</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标 -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 引入Chart.js用于图表展示 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  
  <!-- 配置Tailwind自定义颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#f3f4f6',
            success: '#10b981',
            danger: '#ef4444',
            primaryLight: '#60a5fa',
            textPrimary: '#374151',
            textSecondary: '#9ca3af',
            borderLight: '#e5e7eb',
            borderMedium: '#d1d5db',
            dangerLight: '#fef2f2'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }
      .nav-active {
        @apply bg-primary text-white;
      }
    }
  </style>
</head>

<body class="bg-gray-50 font-sans text-textPrimary">
  <div class="flex h-screen overflow-hidden">
    <!-- 左侧侧边栏 -->
    <aside class="w-50 bg-secondary border-r border-borderLight h-full flex-shrink-0">
      <div class="py-6 px-4">
        <!-- 系统名称在侧边栏顶部（小型设备显示） -->
        <div class="lg:hidden text-primary text-xl font-semibold mb-8">图书借阅管理系统</div>
        
        <!-- 导航菜单 -->
        <nav class="space-y-1">
          <a href="#" class="flex items-center px-4 py-3 rounded-md text-sm font-medium text-textPrimary hover:bg-gray-200 transition-colors">
            <i class="fa fa-tachometer w-5 h-5 mr-3"></i>
            首页
          </a>
          <a href="#" class="flex items-center px-4 py-3 rounded-md text-sm font-medium text-textPrimary hover:bg-gray-200 transition-colors">
            <i class="fa fa-book w-5 h-5 mr-3"></i>
            图书管理
          </a>
          <a href="#" class="flex items-center px-4 py-3 rounded-md text-sm font-medium text-textPrimary hover:bg-gray-200 transition-colors">
            <i class="fa fa-users w-5 h-5 mr-3"></i>
            读者管理
          </a>
          <a href="#" class="flex items-center px-4 py-3 rounded-md text-sm font-medium text-textPrimary hover:bg-gray-200 transition-colors">
            <i class="fa fa-exchange w-5 h-5 mr-3"></i>
            借阅记录
          </a>
          <a href="#" class="nav-active flex items-center px-4 py-3 rounded-md text-sm font-medium">
            <i class="fa fa-bar-chart w-5 h-5 mr-3"></i>
            统计分析
          </a>
        </nav>
      </div>
    </aside>

    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- 顶部导航栏 -->
      <header class="h-15 bg-white border-b border-borderLight flex items-center justify-between px-6">
        <div class="text-primary text-xl font-semibold hidden lg:block">图书借阅管理系统</div>
        
        <!-- 用户信息 -->
        <div class="flex items-center space-x-3">
          <span class="text-sm">管理员</span>
          <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary">
            <i class="fa fa-user"></i>
          </div>
        </div>
      </header>

      <!-- 页面内容 -->
      <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
        <!-- 页面标题和筛选器 -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
          <h1 class="text-xl font-semibold">统计分析</h1>
          <div class="flex items-center gap-3 self-end sm:self-auto">
            <div>
              <label class="block text-sm text-textSecondary mb-1">统计周期</label>
              <select class="px-3 py-2 border border-borderMedium rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors">
                <option value="month">近一个月</option>
                <option value="quarter" selected>近三个月</option>
                <option value="halfyear">近半年</option>
                <option value="year">近一年</option>
              </select>
            </div>
            <button class="bg-secondary text-textPrimary py-2 px-4 rounded-md font-medium hover:bg-gray-200 transition-colors mt-5">
              <i class="fa fa-download mr-2"></i>导出报表
            </button>
          </div>
        </div>
        
        <!-- 核心统计指标 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
          <!-- 总借阅次数 -->
          <div class="bg-white rounded-lg border border-borderLight p-5 card-shadow">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-textSecondary text-sm">总借阅次数</p>
                <p class="text-2xl font-semibold mt-1">3,248</p>
                <p class="text-success text-xs mt-1"><i class="fa fa-arrow-up"></i> 12.5% 较上期</p>
              </div>
              <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                <i class="fa fa-exchange"></i>
              </div>
            </div>
          </div>
          
          <!-- 活跃读者数 -->
          <div class="bg-white rounded-lg border border-borderLight p-5 card-shadow">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-textSecondary text-sm">活跃读者数</p>
                <p class="text-2xl font-semibold mt-1">426</p>
                <p class="text-success text-xs mt-1"><i class="fa fa-arrow-up"></i> 8.3% 较上期</p>
              </div>
              <div class="w-10 h-10 rounded-full bg-primaryLight/10 flex items-center justify-center text-primaryLight">
                <i class="fa fa-users"></i>
              </div>
            </div>
          </div>
          
          <!-- 平均借阅时长 -->
          <div class="bg-white rounded-lg border border-borderLight p-5 card-shadow">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-textSecondary text-sm">平均借阅时长</p>
                <p class="text-2xl font-semibold mt-1">24天</p>
                <p class="text-danger text-xs mt-1"><i class="fa fa-arrow-down"></i> 2.1% 较上期</p>
              </div>
              <div class="w-10 h-10 rounded-full bg-success/10 flex items-center justify-center text-success">
                <i class="fa fa-clock-o"></i>
              </div>
            </div>
          </div>
          
          <!-- 逾期率 -->
          <div class="bg-white rounded-lg border border-borderLight p-5 card-shadow">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-textSecondary text-sm">逾期率</p>
                <p class="text-2xl font-semibold mt-1">8.6%</p>
                <p class="text-danger text-xs mt-1"><i class="fa fa-arrow-up"></i> 1.2% 较上期</p>
              </div>
              <div class="w-10 h-10 rounded-full bg-danger/10 flex items-center justify-center text-danger">
                <i class="fa fa-exclamation-circle"></i>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 图表分析区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
          <!-- 分类借阅统计 -->
          <div class="bg-white rounded-lg border border-borderLight p-5 card-shadow h-[400px]">
            <h2 class="text-lg font-semibold mb-4">分类借阅统计</h2>
            <div class="h-[calc(100%-30px)]">
              <canvas id="categoryBorrowing"></canvas>
            </div>
          </div>
          
          <!-- 月度借阅趋势 -->
          <div class="bg-white rounded-lg border border-borderLight p-5 card-shadow h-[400px]">
            <h2 class="text-lg font-semibold mb-4">月度借阅趋势</h2>
            <div class="h-[calc(100%-30px)]">
              <canvas id="monthlyTrend"></canvas>
            </div>
          </div>
        </div>
        
        <!-- 第二行图表 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- 读者类型分布 -->
          <div class="bg-white rounded-lg border border-borderLight p-5 card-shadow h-[400px]">
            <h2 class="text-lg font-semibold mb-4">读者类型分布</h2>
            <div class="h-[calc(100%-30px)]">
              <canvas id="readerTypeDistribution"></canvas>
            </div>
          </div>
          
          <!-- 热门图书TOP10 -->
          <div class="bg-white rounded-lg border border-borderLight p-5 card-shadow h-[400px]">
            <h2 class="text-lg font-semibold mb-4">热门图书TOP10</h2>
            <div class="h-[calc(100%-30px)]">
              <canvas id="topBooks"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // 初始化分类借阅统计图
    const categoryBorrowingCtx = document.getElementById('categoryBorrowing').getContext('2d');
    new Chart(categoryBorrowingCtx, {
      type: 'doughnut',
      data: {
        labels: ['计算机科学', '文学', '历史', '哲学', '艺术', '心理学'],
        datasets: [{
          data: [35, 25, 15, 10, 8, 7],
          backgroundColor: [
            '#2563eb',
            '#60a5fa',
            '#10b981',
            '#f59e0b',
            '#ef4444',
            '#8b5cf6'
          ],
          borderWidth: 0,
          hoverOffset: 4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'right',
            labels: {
              padding: 20,
              color: '#374151'
            }
          }
        },
        cutout: '65%'
      }
    });

    // 初始化月度借阅趋势图
    const monthlyTrendCtx = document.getElementById('monthlyTrend').getContext('2d');
    new Chart(monthlyTrendCtx, {
      type: 'line',
      data: {
        labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
        datasets: [
          {
            label: '借阅量',
            data: [240, 280, 320, 350, 420, 480, 520, 490, 450, 380, 320, 290],
            borderColor: '#2563eb',
            backgroundColor: 'rgba(37, 99, 235, 0.1)',
            borderWidth: 2,
            tension: 0.3,
            fill: true
          },
          {
            label: '归还量',
            data: [220, 260, 300, 330, 390, 450, 480, 460, 420, 360, 300, 270],
            borderColor: '#10b981',
            backgroundColor: 'rgba(16, 185, 129, 0.1)',
            borderWidth: 2,
            tension: 0.3,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            grid: {
              color: '#f3f4f6'
            },
            ticks: {
              color: '#374151'
            }
          },
          x: {
            grid: {
              display: false
            },
            ticks: {
              color: '#374151'
            }
          }
        },
        plugins: {
          legend: {
            position: 'top',
            labels: {
              color: '#374151'
            }
          }
        }
      }
    });

    // 初始化读者类型分布图
    const readerTypeDistributionCtx = document.getElementById('readerTypeDistribution').getContext('2d');
    new Chart(readerTypeDistributionCtx, {
      type: 'pie',
      data: {
        labels: ['学生', '教师', '职工', '其他'],
        datasets: [{
          data: [65, 15, 12, 8],
          backgroundColor: [
            '#2563eb',
            '#10b981',
            '#f59e0b',
            '#8b5cf6'
          ],
          borderWidth: 0,
          hoverOffset: 4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'right',
            labels: {
              padding: 20,
              color: '#374151'
            }
          }
        }
      }
    });

    // 初始化热门图书TOP10图
    const topBooksCtx = document.getElementById('topBooks').getContext('2d');
    new Chart(topBooksCtx, {
      type: 'bar',
      data: {
        labels: ['JavaScript高级程序设计', '活着', '人类简史', '中国通史', '沉思录', '艺术的故事', 'Python编程', '月亮与六便士', '心理学导论', '明朝那些事儿'],
        datasets: [{
          label: '借阅次数',
          data: [280, 256, 230, 210, 195, 180, 175, 160, 145, 130],
          backgroundColor: '#60a5fa',
          borderRadius: 4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        indexAxis: 'y',
        scales: {
          x: {
            beginAtZero: true,
            grid: {
              color: '#f3f4f6'
            },
            ticks: {
              color: '#374151'
            }
          },
          y: {
            grid: {
              display: false
            },
            ticks: {
              color: '#374151'
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script>
</body>
</html>
